<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample FirebaseUI App</title>

<script type="module">

import { init_firebase_todacarne, write_jlq, get_out, read_jlq, read2_jlq } from './code/tc_firebase.js';

window.init_firebase_todacarne = init_firebase_todacarne;
window.write_jlq = write_jlq;
window.read_jlq = read_jlq;
window.read2_jlq = read2_jlq;
window.get_out = get_out;

</script>       
</head>
<body>
<!-- The surrounding HTML is left untouched by FirebaseUI.
Your app may use that space for branding, controls and other customizations.-->
<h1>JLQ AUTH TRY 1</h1>

<div id="login_data">
</div>

<h2><a onclick=init_firebase_todacarne()> INIT_FIREBASE </a></h2>


<h2><a onclick=read_jlq()> READ_TEST </a></h2>

<div id="db_read_data">
</div>

<h2><a onclick=write_jlq('nombre','Jose_Luis_Quiroga')> WRITE Jose Luis Quiroga </a></h2>
<h2><a onclick=write_jlq('nombre','Joluqui')> WRITE Joluqui </a></h2>

<h2><a onclick=read2_jlq()> READ_TEST_2 </a></h2>

<div id="db_read_data_2">

<h2><a onclick=get_out()> SIGN_OUT </a></h2>

</div>

<script type="module" src="code/tc_firebase.js"></script>
</body>
</html>
